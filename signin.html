      <script>
        function validate(){
          var regexpr = /^[A-Z0-9._%+-]+@([A-Z0-9-]+\.)+[A-Z]{2,3}$/i;
          var regexpr1 = /^([A-Z0-9._%+-]+)@([A-Z0-9-]+)\.([A-Z]{2})$/i;
          var email = document.myform.email.value;
          var password = document.myform.password.value;
          if (password == null || password == "" || email == "" || email == null){
            alert("These fields cannot be blank");
            return false;
          }
          else if (password.length < 8) {
            alert("Password must be atleast 8 characters long ");
            return false;
          }
          else if (regexpr1.test(email)) {
            alert("invalid mailid");
            return false;
          }
          else if (!regexpr.test(email)) {
            alert("invalid mailid");
            return false;

          } 
        
          else {
            alert("successful login!!");
            return true;
          }
        }
