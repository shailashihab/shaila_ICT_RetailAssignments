    <script>

 
        
      function validateform(){
        var name = document.myform.name.value;
        var password = document.myform.password.value;
        var secondpassword = document.myform.password2.value;
        var email = document.myform.email.value;
        var phnumber = document.myform.phnumber.value;
        var regexpr = /^[A-Z0-9._%+-]+@([A-Z0-9-]+\.)+[A-Z]{2,3}$/i;
        var phoneno = /^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/;
        var serror = document.getElementById("emailerror");
        var perror = document.getElementById("phoneerror");
       
        var phno;
        var eno;
        
     
       if  (name == null || name == "" || email == null || email == "" || phnumber == null || phnumber == ""){
        alert("These * fields are mandatory");
        
        }
      
       if (password.length < 8) {
        alert("Password must be atleast 8 characters long ");
        return false;}
       
       if (password != secondpassword) {
        alert("passwords must be same"); 
        return false;}
      
     
      if (regexpr.test(email)) {
        eno = 0;
       } else {
        eno = 1;
        return false;
      }
      if (phoneno.test(phnumber)) {
        phno = 0;
      
      } else {
        phno = 1;
       
        
        return false;
              }
      if (eno == 0 && phno == 0) {     
           alert("Successful SignUp!! Good to go!!!");
           return true;
      }
    
     
      
   
     
// function validate closing
      } 
      function trigger(){
        const indicator = document.querySelector(".indicator");
        var password = document.myform.password.value;
        const weak = document.querySelector(".weak");
        const medium = document.querySelector(".medium");
        const strong = document.querySelector(".strong");
        const text = document.querySelector(".text")
        const ShowBtn = document.querySelector(".ShowBtn")

        let regExpWeak = /[a-z]/;
        let regExpMedium =/\d+/;
        let regExpStrong = /.[!,@,#,$,%,^,&,*,?,_,~,-,(,)]/;

        if(password != ""){
          indicator.style.display = "block";
          indicator.style.display = "flex";
          if(password.length <= 3 && (password.match(regExpWeak) || password.match(regExpMedium) || password.match(regExpStrong)))no=1;
          if(password.length >= 6 && ((password.match(regExpWeak) && password.match(regExpMedium)) || (password.match(regExpMedium) && password.match(regExpStrong)) || (password.match(regExpWeak) && password.match(regExpStrong))))no=2;
          if(password.length >= 6 && password.match(regExpWeak) && password.match(regExpMedium) && password.match(regExpStrong))no=3;
          
          if(no==1){
            weak.classList.add("active");
            text.style.display = "block";
            text.textContent = "Your password is too weak";
            text.classList.add("weak");
          }
          if(no==2){
            medium.classList.add("active");
            text.textContent = "Your password is medium";
            text.classList.add("medium");
          }else{
            medium.classList.remove("active");
            text.classList.remove("medium");
          }
          if(no==3){
            weak.classList.add("active");
            medium.classList.add("active");
            strong.classList.add("active");
            text.textContent = "Your password is strong";
            text.classList.add("strong");
          }else{
            strong.classList.remove("active");
            text.classList.remove("strong");
          }
          // if password is not null
        }
        // trigger function closing
      }

      function mailvalid(){

        var email = document.myform.email.value;
        
        var regexpr1 = /^([A-Z0-9._%+-]+)@([A-Z0-9-]+)\.([A-Z]{2})$/i;

        var regexpr = /^([A-Z0-9._%+-]+)@([A-Z0-9-]+)\.([A-Z]{2,3})(\.[A-Z]{2})?$/i;

        
        var serror = document.getElementById("emailerror");
        if (!regexpr.test(email))  {
            serror.innerHTML = "Invalid email address.";
            serror.style.border = "2px solid red";
            serror.style.color = "red";
        }
        
        else{
          serror.innerHTML = "valid mailid";
          serror.style.border = "2px solid green";
          serror.style.color = "green";
        }
        if (regexpr1.test(email))  {
            serror.innerHTML = "Invalid email address.";
            serror.style.border = "2px solid red";
            serror.style.color = "red";
        }
      }
      function phnvalid(){
        var phnumber = document.myform.phnumber.value;
 
        var phoneno = /^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/;
       
        var perror = document.getElementById("phoneerror");
        if (!phoneno.test(phnumber)) {
            perror.innerHTML = "Invalid phone number.";
            perror.style.border = "2px solid red";
            perror.style.color = "red";
        }
        else{
          perror.innerHTML = "valid phone number";
          perror.style.border = "2px solid green";
          perror.style.color = "green";
        }
      }
      function showpass(){
       
        var y = document.getElementsByTagName("i");
        var x = document.getElementById("password");

        if (x.type === "password") {
          x.type = "text";
          y[0].removeAttribute("class","fa fa-eye-slash");
          y[0].setAttribute("class","fa fa-eye");
        } else {
          x.type = "password";
          y[0].removeAttribute("class","fa fa-eye");
          y[0].setAttribute("class","fa fa-eye-slash")
        }

        
       
      }
